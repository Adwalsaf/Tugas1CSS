<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form class="form-group" onsubmit="validateLogin(event)">
            <input type="text" id="login-username" name="login-username" placeholder="Username" required>
            <input type="password" id="login-password" name="login-password" placeholder="Password" required minlength="6">
            <button type="submit">Login</button>
        </form>
        <a href="register1.html" class="link">Belum punya akun? Register</a>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            window.location.href = "cv1.html";
        }
    </script>
</body>
</html>
